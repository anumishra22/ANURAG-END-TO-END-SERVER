<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANURAG MISHRA END TO END</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }
        
        .left-panel {
            padding: 40px;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            max-height: 600px;
        }
        
        .right-panel {
            padding: 40px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group input[type="number"] {
            width: 100%;
        }
        
        .file-upload {
            position: relative;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9ff;
        }
        
        .file-upload:hover {
            background-color: #f0f4ff;
            border-color: #764ba2;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .file-upload-hint {
            color: #999;
            font-size: 12px;
        }
        
        .file-name {
            margin-top: 10px;
            padding: 8px;
            background-color: white;
            border-radius: 4px;
            color: #333;
            font-size: 13px;
            word-break: break-all;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #f85032 0%, #e73827 100%);
            color: white;
        }
        
        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(248, 80, 50, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 600;
            font-size: 13px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            display: block;
        }
        
        .logs-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .logs-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .logs-box {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #333;
        }
        
        .log-line {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-success {
            color: #28a745;
        }
        
        .log-error {
            color: #dc3545;
        }
        
        .log-debug {
            color: #666;
        }
        
        .log-info {
            color: #0066cc;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ANURAG MISHRA END TO END</h1>
            <p>Automated Facebook Messenger Bot</p>
        </div>
        
        <div class="content">
            <div class="left-panel">
                <form id="configForm">
                    <div class="form-group">
                        <label>üìÅ Upload Message File</label>
                        <div class="file-upload" id="fileUpload">
                            <div class="file-upload-text">üì§ Click or Drag & Drop</div>
                            <div class="file-upload-hint">Upload a .txt file with messages</div>
                            <input type="file" id="fileInput" accept=".txt" required>
                            <div class="file-name" id="fileName" style="display:none;"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="threadId">üîó Thread ID</label>
                        <input type="text" id="threadId" placeholder="e.g., 7869366159793219" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cookies">üç™ Cookies</label>
                        <textarea id="cookies" placeholder="Paste your Facebook cookies here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="interval">‚è±Ô∏è Message Interval (seconds)</label>
                        <input type="number" id="interval" min="0" step="0.1" value="0.1" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="button" class="btn-start" id="startBtn">‚ñ∂Ô∏è START BOT</button>
                        <button type="button" class="btn-stop" id="stopBtn" disabled>‚èπÔ∏è STOP BOT</button>
                    </div>
                    
                    <div class="status" id="status"></div>
                </form>
            </div>
            
            <div class="right-panel">
                <div class="logs-title">üìã Live Logs</div>
                <div class="logs-box" id="logsBox"></div>
            </div>
        </div>
    </div>
    
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const logsBox = document.getElementById('logsBox');
        
        let selectedFile = null;
        let logUpdateInterval = null;
        let isBotRunning = false;
        
        // File upload handling
        fileUpload.addEventListener('click', () => fileInput.click());
        
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.backgroundColor = '#f0f4ff';
            fileUpload.style.borderColor = '#764ba2';
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.backgroundColor = '#f8f9ff';
            fileUpload.style.borderColor = '#667eea';
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.backgroundColor = '#f8f9ff';
            fileUpload.style.borderColor = '#667eea';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        fileInput.addEventListener('change', handleFileSelect);
        
        function handleFileSelect() {
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                fileName.textContent = '‚úì ' + selectedFile.name;
                fileName.style.display = 'block';
            }
        }
        
        // Start Bot
        startBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('‚ùå Please upload a file first!', 'error');
                return;
            }
            
            const threadId = document.getElementById('threadId').value.trim();
            const cookies = document.getElementById('cookies').value.trim();
            const interval = document.getElementById('interval').value;
            
            if (!threadId || !cookies) {
                showStatus('‚ùå Please fill in Thread ID and Cookies!', 'error');
                return;
            }
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('threadId', threadId);
                formData.append('cookies', cookies);
                formData.append('interval', interval);
                
                const response = await fetch('/start-bot', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Bot started successfully!', 'success');
                    isBotRunning = true;
                    startUpdatingLogs();
                } else {
                    showStatus('‚ùå ' + (data.message || 'Error starting bot'), 'error');
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });
        
        // Stop Bot
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop-bot', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Bot stopped!', 'success');
                    isBotRunning = false;
                    stopUpdatingLogs();
                } else {
                    showStatus('‚ùå Error stopping bot', 'error');
                }
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            
            if (type !== 'error') {
                setTimeout(() => {
                    status.className = 'status';
                }, 3000);
            }
        }
        
        function startUpdatingLogs() {
            logUpdateInterval = setInterval(async () => {
                try {
                    const response = await fetch('/get-logs');
                    const data = await response.json();
                    
                    if (data.logs) {
                        logsBox.innerHTML = '';
                        data.logs.forEach(log => {
                            const logLine = document.createElement('div');
                            logLine.className = 'log-line ' + getLogClass(log);
                            logLine.textContent = log;
                            logsBox.appendChild(logLine);
                        });
                        logsBox.scrollTop = logsBox.scrollHeight;
                    }
                } catch (error) {
                    console.log('Error updating logs:', error);
                }
            }, 500);
        }
        
        function stopUpdatingLogs() {
            if (logUpdateInterval) {
                clearInterval(logUpdateInterval);
                logUpdateInterval = null;
            }
        }
        
        function getLogClass(log) {
            if (log.includes('[+]')) return 'log-success';
            if (log.includes('[ERROR]') || log.includes('[-]')) return 'log-error';
            if (log.includes('[DEBUG]')) return 'log-debug';
            return 'log-info';
        }
        
        showStatus('‚ÑπÔ∏è Ready to start! Upload file, fill details, then click START BOT', 'info');
    </script>
</body>
</html>
